<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/hobby.css">
    <title>电脑海淘-用户偏好选择</title>
</head>
<body>
    <div id="container">
        <p>请根据您个人情况选择下面的标签，我们将根据您的偏好来推荐给您更合适的商品</p>
        <div id="brand">
            <div><strong>电脑品牌: </strong></div>
            <div class="brand selected">华硕</div>
            <div class="brand selected">联想</div>
            <div class="brand selected">苹果</div>
        </div>
        <div id="type">
            <strong>电脑类型：</strong>
            <div class="type selected">笔记本</div>
            <div class="type selected">台式机</div>
            <div class="type selected">平板</div>
        </div>
        <div id="price">
            <strong>价格：</strong>
            <div class="price selected">4000以下</div>
            <div class="price selected">4000-8000</div>
            <div class="price selected">8000以上</div>
        </div>
        <div><a href="./index.html">进入首页>></a></div>
    </div>
</body>
<script src="/js/hobby.js"></script>
</html>
